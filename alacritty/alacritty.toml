[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 1
startup_mode = "Maximized"

[scrolling]
history = 20_000
multiplier = 3

[font]
size = 18

  [font.normal]
  family = "BerkeleyMono Nerd Font"

  [font.bold]
  family = "BerkeleyMono Nerd Font"
  style = "Bold"

  [font.italic]
  family = "BerkeleyMono Nerd Font"
  style = "Italic"

[colors.primary]
background = "0x0d1117"
foreground = "0xb3b1ad"

[colors.normal]
black = "0x484f58"
red = "0xff7b72"
green = "0x3fb950"
yellow = "0xd29922"
blue = "0x58a6ff"
magenta = "0xbc8cff"
cyan = "0x39c5cf"
white = "0xb1bac4"

[colors.bright]
black = "0x6e7681"
red = "0xffa198"
green = "0x56d364"
yellow = "0xe3b341"
blue = "0x79c0ff"
magenta = "0xd2a8ff"
cyan = "0x56d4dd"
white = "0xf0f6fc"

[[colors.indexed_colors]]
index = 16
color = "0xd18616"

[[colors.indexed_colors]]
index = 17
color = "0xffa198"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[cursor.style]
shape = "Block"
blinking = "On"

[shell]
program = "/bin/zsh"
args = [ "--login" ]

